<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        td, th {
            border: solid 1px black;
        }
        tr.odd {
            background-color: lightcyan;
        }
        tr.even {
            background-color: yellowgreen;
        }
        caption {
            color: red;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>

<div>

    <table>
        <caption>Users</caption>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>State</th>
        </tr>
        </thead>
        <tbody>
        <tr class = "odd">
            <td>Clay</td>
            <td>Boyd</td>
            <td>Texas</td>
            <td>Texas</td>
        </tr>
        <tr class = "even">
            <td>Matt</td>
            <td>Brandabur</td>
            <td>San Jose</td>
            <td>CA</td>
        </tr>
        <tr class = "odd">
            <td>Rolando</td>
            <td>Dimaandal</td>
            <td>San Jose</td>
            <td>CA</td>
        </tr>
        <tr class = "even">
            <td>Pragati</td>
            <td>Raj</td>
            <td>Bangaluru</td>
            <td>India</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
